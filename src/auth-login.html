<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zuradmin</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div id="auth">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-12">
                    <div class="d-flex align-items-center h-full">
                        <div class="card">
                            <div class="card-body">
                                <div class="auth-header d-flex justify-content-between">
                                    <img src="assets/images/logo/logo.png" alt="" srcset="" class='auth-logo'>
                                    <h3>Sign In</h3>
                                </div>
                                <div class="form">
                                    <form action="index.html" method="get">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" id='username' class='form-control'>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" id='password-label'><span>Password</span> <a href="auth-register.html" >Forgot your password?</a></label>
                                            <input type="password" id='password' class='form-control'>
                                        </div>
                                        <div class="form-group submit">
                                            <span>Don't have an account? <a href="auth-register.html">Sign up</a></span>
                                            <button class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
