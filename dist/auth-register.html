{% extends './layouts/auth.njk' %}
{% block title %}Register{% endblock %}
{% block body %}
<body>
    <div id="auth">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-12">
                    <div class="card-container d-flex align-items-center justify-content-center h-full">
                        <div class="card">
                            <div class="card-body">
                                <div class="auth-header d-flex justify-content-between">
                                    <img src="assets/images/logo/logo.png" alt="" srcset="" class='auth-logo'>
                                    <h3>Sign Up</h3>
                                </div>
                                <div class="form">
                                    <form action="index.html" method="get">
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <label for="first_name">First Name</label>
                                                <input type="text" id='first_name' class='form-control'>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="last_name">Last Name</label>
                                                <input type="text" id='last_name' class='form-control'>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" id='password-label'><span>Password</span> <a href="auth-register.html" >Forgot your password?</a></label>
                                            <input type="password" id='password' class='form-control'>
                                        </div>
                                        <div class="form-group submit">
                                            <span>Already have an account? <a href="auth-login.html">Sign in</a></span>
                                            <button class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
